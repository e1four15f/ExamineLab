<h4>Тесты</h4>
{% for test in tests %}
    <span>{{ test.title }}</span>
    {% if not passed %}
        <i class="tiny material-icons yellow">cached</i>
    {% else %}
        {% if passed|get_item:test.title %}
            <i class="tiny material-icons green">check</i>
        {% else %}
            <i class="tiny material-icons red">close</i>
        {% endif %}
    {% endif %}
    </br>
{% endfor %}
