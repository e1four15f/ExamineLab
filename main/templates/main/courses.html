{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        {% for c in courses %}
            <div id="course-{{ c.id }}" class="col s12 m6 l4">
                <a href="{{ c.id }}">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                            <span class="card-title">{{ c.title }}</span>
                            <p>{{ c.summary }}</p>
                        </div>
                        <div class="card-action">
                            {% if c|check_in_course:user_courses %}
                                <a href="#" onclick="check({{ c.id }}, true)">Покинуть</a>
                            {% else %}
                                <a href="#" onclick="check({{ c.id }}, false)">Записаться</a>
                            {% endif %}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function check(course_id, in_course) {
            var data = "course_id=" + course_id 
                        + "&in_course=" + (in_course ? '1' : '')
                        + "&csrfmiddlewaretoken={{ csrf_token }}";
            $.ajax({
                url: '#',
                method: 'POST',
                data: data,
                success: function(response) {
                    var link = $(`#course-${course_id} > div > div > a:nth-child(2)`);
                    link.attr('onclick', `check(${course_id}, ${!in_course})`);
                    if (in_course) {
                        link.text('Записаться');
                        M.toast({html: 'Вы покинули курс!',
                            classes: 'red',
                            display_length: 1000})
                    }
                    else {
                        link.text('Покинуть');
                        M.toast({html: 'Вы записались на курс!',
                            classes: 'green',
                            display_length: 1000})
                    }
                }
            });
        }
    </script>
{%endblock%}
