{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        <div class="col s8">
            <div class="row">
                {% for c in courses %}
                    <div class="col s12">
                        <a href="{{ c.id }}">
                            <div class="card blue hoverable">
                                <div class="card-content white-text">
                                    <span class="card-title">{{ c.title }}</span>
                                    <p>{{ c.summary }}</p> <!--|truncatechars:100-->
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="col s4">
            <div class="card">
                <div class="card-content white-text">
                    <span class="card-title">{{ c.title }}</span>
                    <p>{{ c.summary }}</p> <!--|truncatechars:100-->
                </div>
            </div>
    </div>
{% endblock %}
